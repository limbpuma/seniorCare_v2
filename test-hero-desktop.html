<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Desktop Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .test-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .viewport-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.warning { background: #fff3cd; color: #856404; }
        .status.error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üñ•Ô∏è Hero Desktop Test Suite</h1>
        
        <div class="test-section">
            <h2>Current Viewport Information</h2>
            <div id="viewport-info" class="viewport-info"></div>
        </div>
        
        <div class="test-section">
            <h2>Hero Visibility Test</h2>
            <div id="hero-test-results"></div>
            <button onclick="testHeroVisibility()">Test Hero Visibility</button>
            <button onclick="simulateDesktopSizes()">Simulate Desktop Sizes</button>
        </div>
        
        <div class="test-section">
            <h2>Manual Testing</h2>
            <p>Open the main site and test these scenarios:</p>
            <ul>
                <li>Desktop (1920x1080)</li>
                <li>Large Desktop (2560x1440)</li>
                <li>Ultra-wide (3440x1440)</li>
                <li>4K (3840x2160)</li>
            </ul>
            <button onclick="openMainSite()">Open Main Site</button>
        </div>
        
        <div class="test-section">
            <h2>Test Results Log</h2>
            <div id="test-log"></div>
            <button onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        function updateViewportInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const ratio = (width / height).toFixed(2);
            const deviceType = getDeviceType(width);
            
            document.getElementById('viewport-info').innerHTML = `
                <strong>Viewport:</strong> ${width} x ${height}px<br>
                <strong>Aspect Ratio:</strong> ${ratio}<br>
                <strong>Device Type:</strong> ${deviceType}<br>
                <strong>DPR:</strong> ${window.devicePixelRatio || 1}
            `;
        }
        
        function getDeviceType(width) {
            if (width < 768) return 'Mobile';
            if (width < 1024) return 'Tablet';
            if (width < 1920) return 'Desktop';
            if (width < 2560) return 'Large Desktop';
            return '4K/Ultra-wide';
        }
        
        function testHeroVisibility() {
            const results = [];
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Test current viewport
            results.push(`Testing viewport: ${width}x${height}`);
            
            // Expected hero height based on our CSS rules
            let expectedMinHeight;
            if (width >= 1920) {
                expectedMinHeight = Math.max(800, height * 0.7);
                results.push(`4K/Ultra-wide: Expected min-height ‚â• ${expectedMinHeight}px`);
            } else if (width >= 1280) {
                expectedMinHeight = Math.max(600, height * 0.6);
                results.push(`Desktop: Expected min-height ‚â• ${expectedMinHeight}px`);
            } else if (width >= 768) {
                expectedMinHeight = Math.max(500, height * 0.5);
                results.push(`Tablet: Expected min-height ‚â• ${expectedMinHeight}px`);
            } else {
                expectedMinHeight = height;
                results.push(`Mobile: Expected min-height = ${expectedMinHeight}px (100vh)`);
            }
            
            // Check if hero would be fully visible
            const headerHeight = 80; // Estimated header height
            const availableHeight = height - headerHeight;
            const heroWouldFit = expectedMinHeight <= availableHeight;
            
            results.push(`Header height (estimated): ${headerHeight}px`);
            results.push(`Available height for hero: ${availableHeight}px`);
            results.push(`Hero fits in viewport: ${heroWouldFit ? '‚úÖ YES' : '‚ùå NO'}`);
            
            if (!heroWouldFit) {
                results.push(`‚ö†Ô∏è Hero may be partially cut off by ${expectedMinHeight - availableHeight}px`);
            }
            
            displayResults('hero-test-results', results);
            logTest('Hero Visibility Test', results);
        }
        
        function simulateDesktopSizes() {
            const sizes = [
                { name: 'Desktop HD', width: 1920, height: 1080 },
                { name: 'Desktop QHD', width: 2560, height: 1440 },
                { name: 'Ultra-wide', width: 3440, height: 1440 },
                { name: '4K', width: 3840, height: 2160 }
            ];
            
            const results = ['Desktop Size Simulation Results:'];
            
            sizes.forEach(size => {
                const headerHeight = 80;
                const availableHeight = size.height - headerHeight;
                let expectedMinHeight;
                
                if (size.width >= 1920) {
                    expectedMinHeight = Math.max(800, size.height * 0.7);
                } else if (size.width >= 1280) {
                    expectedMinHeight = Math.max(600, size.height * 0.6);
                } else {
                    expectedMinHeight = Math.max(500, size.height * 0.5);
                }
                
                const fits = expectedMinHeight <= availableHeight;
                results.push(`${size.name} (${size.width}x${size.height}): ${fits ? '‚úÖ' : '‚ùå'} Hero: ${expectedMinHeight}px`);
            });
            
            displayResults('hero-test-results', results);
            logTest('Desktop Size Simulation', results);
        }
        
        function openMainSite() {
            window.open('http://localhost:4322', '_blank');
        }
        
        function displayResults(elementId, results) {
            const element = document.getElementById(elementId);
            element.innerHTML = results.map(result => {
                let className = 'status';
                if (result.includes('‚úÖ')) className += ' success';
                else if (result.includes('‚ùå')) className += ' error';
                else if (result.includes('‚ö†Ô∏è')) className += ' warning';
                
                return `<div class="${className}">${result}</div>`;
            }).join('');
        }
        
        function logTest(testName, results) {
            const logElement = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `
                <div style="border-top: 1px solid #ddd; padding: 10px 0; margin: 10px 0;">
                    <strong>[${timestamp}] ${testName}</strong><br>
                    ${results.join('<br>')}
                </div>
            `;
            logElement.innerHTML = logEntry + logElement.innerHTML;
        }
        
        function clearLog() {
            document.getElementById('test-log').innerHTML = '';
        }
        
        // Initialize
        updateViewportInfo();
        
        // Update on resize
        window.addEventListener('resize', updateViewportInfo);
        
        // Auto-run tests
        setTimeout(() => {
            testHeroVisibility();
        }, 1000);
    </script>
</body>
</html>
