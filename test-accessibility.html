<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Accessibility Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .results {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #28a745;
            font-family: monospace;
            font-size: 14px;
        }
        .error {
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            border-left-color: #28a745;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Accessibility Buttons</h1>
    
    <div class="test-section">
        <h2>Test de botones de accesibilidad</h2>
        <p>Esta p√°gina te permite probar los botones de accesibilidad manualmente.</p>
        
        <button class="test-button" onclick="testAccessibilityManager()">
            üîç Test AccessibilityManager
        </button>
        
        <button class="test-button" onclick="testButtonsExist()">
            üìã Verificar elementos
        </button>
        
        <button class="test-button" onclick="testTextSpacing()">
            üî§ Test Text Spacing
        </button>
        
        <button class="test-button" onclick="testHighContrast()">
            üé® Test High Contrast
        </button>
        
        <button class="test-button" onclick="testFocusIndicators()">
            üéØ Test Focus Indicators
        </button>
        
        <button class="test-button" onclick="openMainSite()">
            üåê Abrir sitio principal
        </button>
    </div>
    
    <div id="results" class="results">
        Resultados aparecer√°n aqu√≠...
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function testAccessibilityManager() {
            log('üîç Testing AccessibilityManager...');
            
            // Test si existe window.accessibilityManager
            if (typeof window.accessibilityManager !== 'undefined') {
                log('‚úÖ AccessibilityManager found', 'success');
                log(`State: ${JSON.stringify(window.accessibilityManager.state)}`);
                
                // Test m√©todos
                const methods = ['toggleTextSpacing', 'toggleHighContrast', 'toggleFocusIndicators'];
                methods.forEach(method => {
                    if (typeof window.accessibilityManager[method] === 'function') {
                        log(`‚úÖ Method ${method} exists`, 'success');
                    } else {
                        log(`‚ùå Method ${method} NOT found`, 'error');
                    }
                });
            } else {
                log('‚ùå AccessibilityManager NOT found', 'error');
                log('This test only works on the main site pages.');
            }
        }

        function testButtonsExist() {
            log('üìã Checking if accessibility buttons exist...');
            
            const buttons = [
                'toggleTextSpacing',
                'highContrastMode', 
                'focusIndicators'
            ];
            
            buttons.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log(`‚úÖ Button ${id} found`, 'success');
                } else {
                    log(`‚ùå Button ${id} NOT found`, 'error');
                }
            });
            
            log('This test only works on the main site pages.');
        }

        function testTextSpacing() {
            log('üî§ Testing Text Spacing...');
            if (window.accessibilityManager) {
                try {
                    window.accessibilityManager.toggleTextSpacing();
                    log('‚úÖ Text spacing toggled successfully', 'success');
                } catch (error) {
                    log(`‚ùå Error toggling text spacing: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå AccessibilityManager not available', 'error');
            }
        }

        function testHighContrast() {
            log('üé® Testing High Contrast...');
            if (window.accessibilityManager) {
                try {
                    window.accessibilityManager.toggleHighContrast();
                    log('‚úÖ High contrast toggled successfully', 'success');
                } catch (error) {
                    log(`‚ùå Error toggling high contrast: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå AccessibilityManager not available', 'error');
            }
        }

        function testFocusIndicators() {
            log('üéØ Testing Focus Indicators...');
            if (window.accessibilityManager) {
                try {
                    window.accessibilityManager.toggleFocusIndicators();
                    log('‚úÖ Focus indicators toggled successfully', 'success');
                } catch (error) {
                    log(`‚ùå Error toggling focus indicators: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå AccessibilityManager not available', 'error');
            }
        }

        function openMainSite() {
            window.open('http://localhost:4323/', '_blank');
        }

        // Auto-run basic test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Test page loaded');
            log('Click "Test AccessibilityManager" to verify the functionality');
            log('Or click "Abrir sitio principal" to test on the actual site');
        });
    </script>
</body>
</html>
