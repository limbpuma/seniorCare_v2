<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Overlap Validation Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #fff;
            margin: 0 0 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .test-status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .status-running {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            animation: pulse 2s infinite;
        }
        
        .status-passed {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }
        
        .status-failed {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-card h3 {
            margin: 0 0 15px;
            color: #fff;
            font-size: 1.3rem;
        }
        
        .test-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border-left: 4px solid transparent;
        }
        
        .result-pass {
            border-left-color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
        }
        
        .result-fail {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .result-warning {
            border-left-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }
        
        .test-controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .summary {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .metric {
            display: inline-block;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        
        .metric-value {
            font-weight: bold;
            color: #3498db;
        }
        
        .test-iframe {
            width: 100%;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            margin: 20px 0;
            background: white;
        }
        
        .recommendations {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .recommendations h4 {
            color: #3498db;
            margin: 0 0 15px;
        }
        
        .recommendation-item {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .recommendation-item::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üîç Hero Overlap Validation</h1>
            <div class="test-status status-running" id="overallStatus">
                Running Tests...
            </div>
        </div>
        
        <div class="test-controls">
            <button class="btn" onclick="runTests()">üîÑ Run Tests</button>
            <button class="btn" onclick="openLocalSite()">üåê Open Live Site</button>
            <button class="btn" onclick="runBreakpointTest()">üì± Test All Breakpoints</button>
        </div>
        
        <div class="summary" id="testSummary">
            <div class="metric">Tests: <span class="metric-value" id="testCount">0</span></div>
            <div class="metric">Passed: <span class="metric-value" id="passCount">0</span></div>
            <div class="metric">Failed: <span class="metric-value" id="failCount">0</span></div>
            <div class="metric">Score: <span class="metric-value" id="testScore">0%</span></div>
        </div>
        
        <div class="test-grid" id="testResults">
            <!-- Test results will be populated here -->
        </div>
        
        <div class="recommendations" id="recommendations" style="display: none;">
            <h4>üìã Recommendations</h4>
            <div id="recommendationsList"></div>
        </div>
        
        <iframe id="testIframe" class="test-iframe" style="display: none;"></iframe>
    </div>

    <script>
        let testResults = {
            total: 0,
            passed: 0,
            failed: 0,
            tests: []
        };

        const breakpoints = [
            { name: 'Large Desktop (1024px)', width: 1024, height: 768 },
            { name: 'XL Desktop (1280px)', width: 1280, height: 800 },
            { name: 'XXL Desktop (1536px)', width: 1536, height: 864 },
            { name: 'Wide Screen (1920px)', width: 1920, height: 1080 },
            { name: 'Ultra Wide (2560px)', width: 2560, height: 1440 }
        ];

        function addTestResult(category, testName, passed, details, recommendation = null) {
            testResults.total++;
            if (passed) {
                testResults.passed++;
            } else {
                testResults.failed++;
                if (recommendation) {
                    testResults.recommendations = testResults.recommendations || [];
                    testResults.recommendations.push(recommendation);
                }
            }
            
            testResults.tests.push({
                category,
                name: testName,
                passed,
                details,
                recommendation
            });
        }

        function displayResults() {
            const container = document.getElementById('testResults');
            const categories = {};
            
            // Group tests by category
            testResults.tests.forEach(test => {
                if (!categories[test.category]) {
                    categories[test.category] = [];
                }
                categories[test.category].push(test);
            });
            
            // Clear previous results
            container.innerHTML = '';
            
            // Display each category
            Object.keys(categories).forEach(category => {
                const card = document.createElement('div');
                card.className = 'test-card';
                
                const categoryPassed = categories[category].every(test => test.passed);
                const categoryIcon = categoryPassed ? '‚úÖ' : '‚ùå';
                
                card.innerHTML = `
                    <h3>${categoryIcon} ${category}</h3>
                    ${categories[category].map(test => `
                        <div class="test-result ${test.passed ? 'result-pass' : 'result-fail'}">
                            <span>${test.passed ? '‚úÖ' : '‚ùå'} ${test.name}</span>
                            <span>${test.details}</span>
                        </div>
                    `).join('')}
                `;
                
                container.appendChild(card);
            });
            
            // Update summary
            const score = Math.round((testResults.passed / testResults.total) * 100);
            document.getElementById('testCount').textContent = testResults.total;
            document.getElementById('passCount').textContent = testResults.passed;
            document.getElementById('failCount').textContent = testResults.failed;
            document.getElementById('testScore').textContent = score + '%';
            
            // Update overall status
            const statusEl = document.getElementById('overallStatus');
            if (score >= 90) {
                statusEl.className = 'test-status status-passed';
                statusEl.textContent = 'üéâ All Tests Passed!';
            } else if (score >= 70) {
                statusEl.className = 'test-status status-warning';
                statusEl.textContent = '‚ö†Ô∏è Some Issues Found';
            } else {
                statusEl.className = 'test-status status-failed';
                statusEl.textContent = '‚ùå Critical Issues Found';
            }
            
            // Show recommendations if any
            if (testResults.recommendations && testResults.recommendations.length > 0) {
                const recEl = document.getElementById('recommendations');
                const listEl = document.getElementById('recommendationsList');
                listEl.innerHTML = testResults.recommendations.map(rec => 
                    `<div class="recommendation-item">${rec}</div>`
                ).join('');
                recEl.style.display = 'block';
            }
        }

        function resetTests() {
            testResults = {
                total: 0,
                passed: 0,
                failed: 0,
                tests: [],
                recommendations: []
            };
        }

        async function testViewportHeightCSS() {
            // Test 1: Check if viewport-height class exists and is properly defined
            const hasViewportClass = document.styleSheets.length > 0;
            addTestResult(
                'CSS Validation',
                'Viewport Height Class',
                hasViewportClass,
                hasViewportClass ? 'CSS loaded' : 'CSS not loaded',
                !hasViewportClass ? 'Check if Layout.astro CSS is properly loaded' : null
            );

            // Test 2: Check for modern viewport units support
            const supportsViewportUnits = CSS.supports('height', '100dvh');
            addTestResult(
                'CSS Validation',
                'Modern Viewport Units',
                supportsViewportUnits,
                supportsViewportUnits ? 'dvh supported' : 'dvh not supported',
                !supportsViewportUnits ? 'Browser may need fallback viewport units' : null
            );

            // Test 3: Check for CSS custom property support
            const supportsCustomProps = CSS.supports('height', 'calc(var(--vh) * 100)');
            addTestResult(
                'CSS Validation',
                'CSS Custom Properties',
                supportsCustomProps,
                supportsCustomProps ? 'Custom props supported' : 'Custom props not supported'
            );
        }

        async function testLayoutStructure() {
            try {
                const iframe = document.getElementById('testIframe');
                iframe.src = 'http://localhost:4323/';
                iframe.style.display = 'block';
                
                await new Promise(resolve => {
                    iframe.onload = resolve;
                    setTimeout(resolve, 5000); // Fallback timeout
                });
                
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Test 1: Check if viewport-height container exists
                const viewportContainer = iframeDoc.querySelector('.viewport-height');
                addTestResult(
                    'Layout Structure',
                    'Viewport Container',
                    !!viewportContainer,
                    viewportContainer ? 'Container found' : 'Container missing',
                    !viewportContainer ? 'Add .viewport-height class to layout container' : null
                );

                // Test 2: Check if hero section exists
                const heroSection = iframeDoc.querySelector('#hero-parallax-section');
                addTestResult(
                    'Layout Structure',
                    'Hero Section',
                    !!heroSection,
                    heroSection ? 'Hero found' : 'Hero missing'
                );

                // Test 3: Check main content positioning
                const mainContent = iframeDoc.querySelector('main');
                if (mainContent) {
                    const mainStyles = window.getComputedStyle(mainContent);
                    const hasProperZIndex = parseInt(mainStyles.zIndex) >= 10 || mainStyles.position === 'relative';
                    addTestResult(
                        'Layout Structure',
                        'Main Content Z-Index',
                        hasProperZIndex,
                        hasProperZIndex ? 'Proper stacking' : 'Z-index too low',
                        !hasProperZIndex ? 'Ensure main content has z-index: 10 and position: relative' : null
                    );
                }

                // Test 4: Check for flexbox layout
                if (viewportContainer) {
                    const containerStyles = iframe.contentWindow.getComputedStyle(viewportContainer);
                    const isFlexbox = containerStyles.display === 'flex';
                    addTestResult(
                        'Layout Structure',
                        'Flexbox Layout',
                        isFlexbox,
                        isFlexbox ? 'Flexbox active' : 'Flexbox missing',
                        !isFlexbox ? 'Apply display: flex to viewport container' : null
                    );
                }

            } catch (error) {
                addTestResult(
                    'Layout Structure',
                    'Site Loading',
                    false,
                    'Failed to load site: ' + error.message,
                    'Check if dev server is running on localhost:4323'
                );
            }
        }

        async function testBreakpointOverlap() {
            for (const bp of breakpoints) {
                try {
                    // Simulate breakpoint by resizing iframe
                    const iframe = document.getElementById('testIframe');
                    iframe.style.width = bp.width + 'px';
                    iframe.style.height = bp.height + 'px';
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const header = iframeDoc.querySelector('header');
                    const hero = iframeDoc.querySelector('#hero-parallax-section');
                    const main = iframeDoc.querySelector('main');
                    
                    if (header && hero && main) {
                        const headerRect = header.getBoundingClientRect();
                        const heroRect = hero.getBoundingClientRect();
                        const mainRect = main.getBoundingClientRect();
                        
                        const totalHeaderHero = headerRect.height + heroRect.height;
                        const isWithinViewport = totalHeaderHero <= bp.height;
                        const noOverlap = heroRect.bottom <= mainRect.top;
                        
                        addTestResult(
                            'Breakpoint Tests',
                            `${bp.name} - Viewport Fit`,
                            isWithinViewport,
                            `${Math.round(totalHeaderHero)}px / ${bp.height}px`,
                            !isWithinViewport ? `Reduce hero height for ${bp.name}` : null
                        );
                        
                        addTestResult(
                            'Breakpoint Tests',
                            `${bp.name} - No Overlap`,
                            noOverlap,
                            noOverlap ? 'Clean separation' : 'Content overlaps',
                            !noOverlap ? `Fix content overlap at ${bp.name}` : null
                        );
                    }
                } catch (error) {
                    addTestResult(
                        'Breakpoint Tests',
                        `${bp.name} - Error`,
                        false,
                        'Test failed: ' + error.message
                    );
                }
            }
        }

        async function runTests() {
            resetTests();
            document.getElementById('overallStatus').className = 'test-status status-running';
            document.getElementById('overallStatus').textContent = 'Running Tests...';
            
            console.log('üß™ Starting hero overlap validation tests...');
            
            // Run all test suites
            await testViewportHeightCSS();
            await testLayoutStructure();
            await testBreakpointOverlap();
            
            displayResults();
            
            console.log('‚úÖ Tests completed:', testResults);
        }

        function openLocalSite() {
            window.open('http://localhost:4323/', '_blank');
        }

        function runBreakpointTest() {
            // Quick breakpoint test in new windows
            breakpoints.forEach((bp, index) => {
                setTimeout(() => {
                    const popup = window.open(
                        'http://localhost:4323/',
                        `breakpoint_test_${index}`,
                        `width=${bp.width},height=${bp.height},scrollbars=yes,resizable=yes`
                    );
                    
                    if (popup) {
                        popup.document.title = `${bp.name} Test`;
                    }
                }, index * 1000);
            });
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
